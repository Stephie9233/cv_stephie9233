    <main class="body__main">
        <h2 class="body__main--title">Répondez au questionnaire <br> pour accéder au contenu du site.</h2>

        <form action="home.html" method="get" class="body__main--form">
            <article id="roleUser" class="body__main--form-ctn">
                <h3 for="role" class="body__main--form-title">Vous êtes :</h3>
                <div class="body__main--form-ctnInputs">
                    <input type="radio" name="role" id="recruiter" value="recruiter"> <label>Un/e recruteur/se</label>

                <div class="body__main--form-ctnInputs">
                    <input type="radio" name="role" id="visitor" value="visitor"> <label>Un/e visiteur/se</label>
                </div>
            </article>                       

            <article id="how" class="body__main--form-ctn">
                <h3 class="body__main--form-title">Comment me connaissez-vous ?</h3>
                <article class="choices">                
                    <div class="body__main--form-ctnInputs">
                        <input type="radio"  name="source" id="application">
                        <label for="source" class="body__main--form-ctnInputs-label">Suite à une candidature</label>
                    </div>

                    <div class="body__main--form-ctnInputs">
                        <input type="radio" name="source" id="socialNetwork" class="body__main--form-ctnInputs-input">
                        <label class="body__main--form-ctnInputs-label">Sur les réseaux</label>
                    </div>

                    <div class="body__main--form-ctnInputs">
                        <input type="radio" name="source" id="other">
                        <label class="body__main--form-ctnInputs-label">Par une autre source</label>
                    </div>

            </article>
            <input type="button" value="Valider" id="btn" class="body__main--form-btn">
